[font]
size = 14
normal.family = "FiraCode Nerd Font Mono"
normal.style = "Regular"
bold.family = "FiraCode Nerd Font Mono"
italic.family = "FiraCode Nerd Font Mono"

[shell]
program = "/bin/zsh"
# args = ["-l", "-c", "/opt/homebrew/bin/tmux"]

[window]
padding.x = 7
padding.y = 2
decorations = "none"
opacity = 0.98
title = "Alacritty"
dynamic_title = true

[env]
TERM = "screen-256color"

